<h1>Customer details</h1>
<table border="1" class="cust">
<tr>
<th>Sr.No</th>
<th>Name</th>
<th>Address</th>
<th>Email</th>
<th>Contact no</th>
</tr>
<tr *ngFor="let x of users; let i = index">
	<td> {{ i + 1}} </td>
	<td> {{x.name}} </td>
	<td> {{x.address}} </td>
	<td> {{x.email}} </td>
	<td> {{x.contact}} </td>
</table>
